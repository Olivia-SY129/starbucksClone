<!DOCTYPE html>
<html>
    <head>
        <title>Simple To-Do-List</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="src/styles.css">
    </head>

    <body>
        <form class="toDoForm">
            <h1>Tasks</h1>
            <input type="text" placeholder="Add task">
        </form>
        <div class="pending">
            <h3>Pending</h3>
            <ul class="pendingList"></ul>
        </div>
        <div class="finished">
            <h3>Finished</h3>
            <ul class="finishedList"></ul>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
